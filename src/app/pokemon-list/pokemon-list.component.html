<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element['Name']}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Generation">
        <th mat-header-cell *matHeaderCellDef> Generation </th>
        <td mat-cell *matCellDef="let element"> {{element['Generation'].replace('Generation ', '')}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Types">
        <th mat-header-cell *matHeaderCellDef> Types </th>
        <td mat-cell *matCellDef="let element">
            <span *ngFor="let type of element['Types']; let i = index">
                {{ i + 1 === element['Types'].length ? type : type + ', ' }}
            </span>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Special Attack(s)">
        <th mat-header-cell *matHeaderCellDef> Special Attack(s) </th>
        <td mat-cell *matCellDef="let element">
            {{ element['Special Attack(s)'] ? element['Special Attack(s)']?.length : '0'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" *ngIf="rowOver?.Number === element['Number']">Pokemon Details</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.Number]" (mouseover)="mouseover(row)"></tr>
</table>
